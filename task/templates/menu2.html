{% extends 'base1.html' %}

{% block titulo %} Nuevo {% endblock %}

{% block content %}

{{mensaje}}
{{Error}}

<form action="" method="POST" class="row g-3">
    {% csrf_token %}

    <div class="form-group" style="font-size:18px; padding-bottom:15px; padding-top:20px; margin-bottom:20px;border-bottom: 1px solid #000;">
        <div>
            <label class="form-label">Producto</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" value="sopa">
            <label class="form-check-label">
                Sopa
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" value="segundo">
            <label class="form-check-label">
                Segundo
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="form-label">Platillo</label>
        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="" name="plato">
    </div>

    <div class="form-group">
        <label for="" class="form-label">Contenido principal</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="pollo" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Pollo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="chancho" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Chancho
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="chorizo" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Chorizo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="arroz" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Arroz
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="fideo" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Fideo
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="papa" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Papa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="tunta" id="" name="contenido[]">
            <label class="form-check-label" for="">
                Tunta
            </label>
        </div>
    </div>

    <div class="form-group">
        <div><label class="form-label">Categoria</label></div>
        <div class="form-check form-check-inline">
            <input checked class="form-check-input" type="radio" name="clase" value="none">
            <label class="form-check-label" for="flexRadioDefault1">
                Ninguno
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="clase" value="seco">
            <label class="form-check-label" for="flexRadioDefault2">
                Seco
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="clase" value="guiso">
            <label class="form-check-label" for="flexRadioDefault2">
                Guiso
            </label>
        </div>
    </div>

    <div class="form-group">
        <div><label class="form-label">Nivel materia prima</label></div>
        <select class="form-select" aria-label="Large select example" name="costo">
            <option selected value="normal">Normal</option>
            <option value="alto">Alto</option>
        </select>
    </div>


    <div class="form-group">
        <div><label class="form-label">Activo</label></div>
        <select class="form-select" aria-label="Large select example" name="activo">
            <option selected value="1">Si</option>
            <option value="0">No</option>
        </select>
    </div>

    <div>
        <button class="btn btn-primary">Enviar</button>
    </div>
    
</form>

{% endblock %}
